<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Teste</title>
</head>
<body bgcolor="#a3b2ff">
    <h1>Testando audio</h1>

    

    <picture>
        <source media="(max-width: 700px)" srcset="img/helip.png" type="image/png">
        <source media="(max-width: 1100px)" srcset="img/helim.png" type="image/png">
        <img src="img/helig.png" alt="imagens flexiveis">
    </picture>

    <audio preload="metadata" autoplay controls loop>
        <source src="audio/Monthaholic-Schwartzy.mp3" type="audio/mp3">
        <source src="audio/Monthaholic-Schwartzy.wav" type="audio/wav">
        <source src="audio/Monthaholic-Schwartzy.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador nao pode reproduzir o audio. 
            <a href="audio/Monthaholic-Schwartzy.mp3"> 
                Clique no link para baixar o audio.</a></p>
    </audio>
    
</body>
</html>
