<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap 15 aula 03 - hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;            
        }

        h1{
            text-align: center;
        }

        div > p{
            display: none;
            
        }

        div:hover > p{
            display: block;
            color: blue;
            background-color: aquamarine;
            width: 300px;

        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texsto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido...</p>
    </div>
    <p>Fim do Exemplo.</p>
    
</body>
</html>
